<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestTask</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="display-flex">

<header class="display-flex">
    <nav class="display-flex">
        <a class="transform" href="#">БИЛЕТЫ И АБОНЕМЕНТЫ</a>
        <a class="transform menu-item-1" href="#">Как купить?</a>
        <a class="transform center-menu-item" href="#">Правила</a>
        <a class="transform" href="#">Возврат билетов</a>
        <a class="sign-in transform" href="#">
            <img src="img/signIn.ico" alt="signIn"/><span>Войти</span>
        </a>
        <button type="button" class="display-flex">
            <img src="img/menu-btn.png" alt="navbar"/>
        </button>
    </nav>
</header>

<section>
    <div class="display-flex opponent left-opponent parallelogram">
        <span id="home-opp"></span>
    </div>
    <div class="display-flex opponent right-opponent parallelogram">
        <span id="guest-opp"></span>
    </div>
</section>

<div class="display-flex out-shadow-circle">
    <div class="display-flex bg-big-circle circle-border">
        <div class="display-flex bg-small-circle circle-border">
            <div class="display-flex hexagons-container">

                <table>
                    <tr>
                        <td class="table-small-col">
                            <div class="display-flex small-match-info second-heg-bottom" id="hex-1">
                                <div class="display-flex small-hexagon hex-transform-translate"></div>
                                <div class="display-flex last-math-content
                                transform medium-font-weight small-text" id="item-1"></div>
                            </div>
                        </td>
                        <td class="table-medium-col">
                            <div class="display-flex medium-match-info first-heg-bottom" id="hex-2">
                                <div class="display-flex medium-hexagon hex-transform-translate"></div>
                                <div class="display-flex medium-math-content
                                transform medium-font-weight medium-text" id="item-2"></div>
                            </div>
                        </td>
                        <td class="table-main-col">
                            <div class="display-flex match-info" id="hex-3">
                                <div class="display-flex hexagon hex-transform-translate"></div>
                                <div class="display-flex main-math-content" id="item-3"></div>
                            </div>
                        </td>
                        <td class="table-medium-col">
                            <div class="display-flex medium-match-info first-heg-top" id="hex-4">
                                <div class="display-flex medium-hexagon hex-transform-translate"></div>
                                <div class="display-flex medium-math-content
                                transform medium-font-weight medium-text" id="item-4"></div>
                            </div>
                        </td>
                        <td class="table-small-col">
                            <div class="display-flex small-match-info second-heg-top" id="hex-5">
                                <div class="display-flex small-hexagon hex-transform-translate"></div>
                                <div class="display-flex last-math-content
                                transform medium-font-weight small-text" id="item-5"></div>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script async src="js/matchData.js"></script>
<script defer src="js/changeMatchesList.js"></script>
<script defer src="js/scroll.js"></script>
</body>
</html>
